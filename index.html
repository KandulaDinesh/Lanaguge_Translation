<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Language Translator</h1>
        <h4>**Do not use punctuation marks in the input**</h4>
        <input type="text" id="inputText" class="input-field" placeholder="Enter text to translate">
        <select id="languageSelect" class="dropdown">
            <option value="">Select the Language</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="ru">Russian</option>
        </select>
        <button id="translateBtn" class="translate-btn">Translate</button>
        <p id="outputText" class="output-text"></p>
    </div>

    <script src="script1.js"></script>
</body>
</html>
